<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			html{height:100%}  
			body{height:100%;margin:0px;padding:0px}  
			#container{height:100%} 
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=zvQt16MyBq9ZVvcAPY7jtCA3aPkObTCN"></script>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script type="text/javascript"> 
		var map = new BMap.Map("container");          // 创建地图实例  
		var point = new BMap.Point(116.404, 39.915);  // 创建点坐标  
		map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别  
		
		map.enableScrollWheelZoom(true);

		var p1 = new BMap.Point(116.301934,39.977552);
		var p2 = new BMap.Point(117.266373, 34.222765);

		var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
		
		var p3 = new BMap.Point(117.218528,36.659157);
		
		setTimeout(() => {
			driving.search(p1, p2,{waypoints:["北京科技大学",p3]});//waypoints表示途经点
		}, 3000);
		
	</script>  
</html>
